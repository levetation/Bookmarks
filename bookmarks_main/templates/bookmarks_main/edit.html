{% extends './template.html' %}

{% block content %}

<div class="container pt-3">
	<div class="row">
		<h1 class="text-center">Edit your bookmark</h1>
	</div>
	<div class="row">
		<div class="col-12 d-flex justify-content-center">
		    <form method="post">
	            {% csrf_token %}
	                <div class="bg-light p-2 mt-3 border">
	                    
						<label class="form-label">Bookmark title</label>
						<textarea name="new_bookmark_title" class="form-control">{{bookmark_to_edit.bookmark_title}}</textarea>

						<label class="form-label mt-1">Link</label>
						<textarea name="new_bookmark_address" class="form-control">{{bookmark_to_edit.bookmark_address}}</textarea>
	                    
						<label class="form-label mt-1">Notes</label>
	                    <textarea name="new_bookmark_notes" rows="4" cols="28" class="form-control">{{bookmark_to_edit.bookmark_notes}}</textarea>

						<label class="form-label">Catagory</label>
                        <input name="new_bookmark_catagory" class="form-control" list="datalistOptions" placeholder="Type new or select from existing">
                        <datalist id="datalistOptions">
                            {% if user.is_authenticated %}
                                {% for catagory in catagories %}
                                    <option value="{{catagory}}">
                                {% endfor %}
                            {% endif %}
                        </datalist>
	                    
						<div class="col-12 d-flex justify-content-center">
	                    	<input class="btn btn-primary mt-3" type="submit" name="submit_edit_selected_bookmark" value="Update">
						</div>
	                </div>
	        </form>
    	</div>
	</div>
	<div class="row">
		<div class="col-12 d-flex justify-content-center">
			<a href="{% url 'home-page' %}" class="btn btn-light border mt-3">Back</a>
		</div>
	</div>
</div>
{% endblock %}

{% extends './template.html' %}

{% block content %}

<div class="container pt-3">
	<div class="row">
		<h1 class="text-center">Edit your bookmark</h1>
	</div>
	<div class="row">
		<div class="col-12 d-flex justify-content-center">
		    <form method="post">
	            {% csrf_token %}
	                <div class="bg-light p-2 mt-3 border">
	                    <label class="form-label">Bookmark title</label>
	                    <input type="text" name="new_bookmark_title" class="form-control" value={{bookmark_to_edit.bookmark_title}}>
	                    <label class="form-label mt-1">Link</label>
	                    <input type="text" name="new_bookmark_address" class="form-control" value={{bookmark_to_edit.bookmark_address}}>
	                    <label class="form-label mt-1">Notes</label>
	                    <textarea name="new_bookmark_notes" rows="4" cols="28" class="form-control">{{bookmark_to_edit.bookmark_notes}}</textarea>
	                    <!-- <input type="hidden" name="author"> -->
	                    <input class="btn btn-primary mt-3" type="submit" name="submit_edit_selected_bookmark" value="Update">
	                </div>
	        </form>
    	</div>
	</div>
	<div class="row">
		<div class="col-12 d-flex justify-content-center">
			<a href="{% url 'home-page' %}" class="btn btn-light border mt-3">Back</a>
		</div>
	</div>
</div>
{% endblock %}
